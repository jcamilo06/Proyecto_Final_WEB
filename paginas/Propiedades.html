<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Gestión de Propiedades</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro">
    <link href="Estilos/css/all.min.css" rel="stylesheet" />
    <link href="Estilos/adminlte.min.css" rel="stylesheet" />
    <link href="Estilos/dataTables.bootstrap4.min.css" rel="stylesheet" />
</head>
<body class="hold-transition sidebar-mini">
    <section class="content mt-3">
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-12" id="dvMenu"></div>
            </div>

            <div class="card card-primary">
                <div class="card-header">
                    <h3 class="card-title">GESTIÓN DE PROPIEDADES</h3>
                </div>
                <form id="frmPropiedades">
                    <div class="card-body">
                        <div class="row">
                            <div class="form-group col-md-3"><label>ID PROPIEDAD</label><input type="text" class="form-control" id="txtid_propiedad"></div>
                            <div class="form-group col-md-3"><label>TÍTULO</label><input type="text" class="form-control" id="txttitulo"></div>
                            <div class="form-group col-md-3"><label>DESCRIPCIÓN</label><input type="text" class="form-control" id="txtdescripcion"></div>
                            <div class="form-group col-md-3"><label>ÁREA (m²)</label><input type="number" class="form-control" id="txtarea"></div>
                        </div>
                        <div class="row">
                            <div class="form-group col-md-2"><label>HABITACIONES</label><input type="number" class="form-control" id="txthabitaciones"></div>
                            <div class="form-group col-md-2"><label>BAÑOS</label><input type="number" class="form-control" id="txtbanos"></div>
                            <div class="form-group col-md-2"><label>PARQUEADEROS</label><input type="number" class="form-control" id="txtparqueaderos"></div>
                            <div class="form-group col-md-2"><label>AÑO CONST.</label><input type="number" class="form-control" id="txtanio"></div>
                            <div class="form-group col-md-4"><label>DIRECCIÓN</label><input type="text" class="form-control" id="txtdireccion"></div>
                        </div>
                        <div class="row">
                            <div class="form-group col-md-3"><label>CIUDAD (ID)</label><input type="number" class="form-control" id="txtciudad"></div>
                            <div class="form-group col-md-3"><label>ESTADO PROPIEDAD (ID)</label><input type="number" class="form-control" id="txtestado"></div>
                            <div class="form-group col-md-3"><label>TIPO PROPIEDAD (ID)</label><input type="number" class="form-control" id="txttipo"></div>
                            <div class="form-group col-md-3"><label>FECHA REGISTRO</label><input type="date" class="form-control" id="txtfecha"></div>
                        </div>
                        <div class="row">
                            <div class="form-group col-md-3"><label>PRECIO VENTA</label><input type="number" class="form-control" id="txtprecio_venta"></div>
                            <div class="form-group col-md-3"><label>PRECIO ARRIENDO</label><input type="number" class="form-control" id="txtprecio_arriendo"></div>
                        </div>

                        <hr>
                        <div class="card card-secondary">
                            <div class="card-header"><h3 class="card-title">IMÁGENES DE LA PROPIEDAD</h3></div>
                            <div class="card-body">
                                <div class="row">
                                    <div class="col-md-8">
                                        <input type="file" id="inputImagenes" class="form-control" multiple>
                                    </div>
                                    <div class="col-md-4">
                                        <button type="button" class="btn btn-primary btn-block" onclick="SubirImagenes()">Subir Imágenes</button>
                                    </div>
                                </div>
                                <div class="row mt-3" id="galeriaImagenes"></div>
                            </div>
                        </div>
                    </div>

                    <div class="card-footer">
                        <button type="button" class="btn btn-success" onclick="EjecutarComandoPropiedad('POST', 'Insertar')">Insertar</button>
                        <button type="button" class="btn btn-warning" onclick="EjecutarComandoPropiedad('PUT', 'Actualizar')">Actualizar</button>
                        <button type="button" class="btn btn-danger" onclick="EjecutarComandoPropiedad('DELETE', 'Eliminar')">Eliminar</button>
                        <button type="button" class="btn btn-info" onclick="ConsultarPropiedad()">Consultar</button>
                        <div id="dvMensaje" class="mt-3 alert alert-secondary text-center"></div>
                    </div>
                </form>
            </div>

            <div class="mt-4">
                <table id="tblPropiedades" class="table table-bordered table-striped">
                    <thead class="thead-dark">
                        <tr>
                            <th>ID</th>
                            <th>Título</th>
                            <th>Área</th>
                            <th>Habitaciones</th>
                            <th>Baños</th>
                            <th>Parqueaderos</th>
                            <th>Venta</th>
                            <th>Arriendo</th>
                            <th>Ciudad</th>
                            <th>Estado</th>
                            <th>Tipo</th>
                            <th>Acciones</th>
                        </tr>
                    </thead>
                </table>
            </div>
        </div>
    </section>

    <script src="../Scripts/jquery-3.4.1.min.js"></script>
    <script src="../Scripts/bootstrap.bundle.min.js"></script>
    <script src="../Scripts/jquery.dataTables.min.js"></script>
    <script src="../Scripts/dataTables.bootstrap4.min.js"></script>
    <script src="Scripts/Comunes/Comunes.js"></script>
    <script src="Scripts/Comunes/CRUD.js"></script>
    <script src="Scripts/Propiedades.js"></script>
</body>
</html>
