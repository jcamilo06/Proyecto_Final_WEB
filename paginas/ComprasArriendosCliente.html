<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Mis Compras y Arriendos</title>
    <link rel="stylesheet" href="../Estilos/bootstrap.min.css" />
</head>
<body>
    <div id="dvMenu"></div>

    <div class="container mt-4">
        <h2>Mis Compras y Arriendos</h2>

        <div class="form-group">
            <label for="txtIdCliente">ID Cliente:</label>
            <input type="number" id="txtIdCliente" class="form-control" placeholder="Ingrese ID del cliente">
        </div>

        <button onclick="Consultar()" class="btn btn-primary mt-2">Consultar</button>

        <div id="dvMensaje" class="mt-3"></div>

        <h3 class="mt-4">Ventas</h3>
        <table id="tblVentas" class="table table-striped">
            <thead>
                <tr>
                    <th>ID Venta</th>
                    <th>ID Inmueble</th>
                    <th>ID Cliente</th>
                    <th>ID Empleado</th>
                    <th>Fecha Venta</th>
                    <th>Precio Final</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>

        <h3 class="mt-4">Arriendos</h3>
        <table id="tblArriendos" class="table table-striped">
            <thead>
                <tr>
                    <th>ID Arriendo</th>
                    <th>ID Inmueble</th>
                    <th>ID Inquilino</th>
                    <th>ID Empleado</th>
                    <th>Fecha Inicio</th>
                    <th>Fecha Fin</th>
                    <th>Precio Final</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>

    <script src="../Scripts/jquery-3.7.1.min.js"></script>
    <script src="../Scripts/ComprasArriendosClientes.js"></script>
</body>
</html>
