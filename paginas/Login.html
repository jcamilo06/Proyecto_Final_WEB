<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Inmobiliaria - Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="Estilos/css/all.min.css" rel="stylesheet" />
    <style>
        body {
            background: linear-gradient(135deg, #f5f7fa, #c3cfe2);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .login-box {
            max-width: 400px;
            margin: 80px auto;
        }

        .card {
            border-radius: 1rem;
            box-shadow: 0 0 25px rgba(0, 0, 0, 0.1);
        }

        .login-logo h1 {
            font-size: 2rem;
            font-weight: bold;
            color: #007bff;
            text-shadow: 1px 1px #fff;
        }

        .login-card-body {
            padding: 2rem;
        }

        .btn-primary {
            background-color: #007bff;
            border: none;
            font-weight: 600;
        }

            .btn-primary:hover {
                background-color: #0056b3;
            }

        .login-box-msg {
            font-weight: 500;
            color: #333;
        }

        .card-footer {
            text-align: center;
            background: #f8f9fa;
            border-top: none;
        }
    </style>
</head>
<body>
    <div class="login-box">
        <div class="login-logo text-center mb-3">
            <h1>Inmobiliaria</h1>
        </div>
        <div class="card">
            <div class="card-body login-card-body">
                <p class="login-box-msg">Ingresa tu usuario y clave para continuar</p>
                <form>
                    <div class="mb-3 input-group">
                        <input type="text" id="txtUsuario" class="form-control" placeholder="Usuario">
                        <span class="input-group-text"><i class="fas fa-user"></i></span>
                    </div>
                    <div class="mb-3 input-group">
                        <input type="password" id="txtClave" class="form-control" placeholder="Clave">
                        <span class="input-group-text"><i class="fas fa-lock"></i></span>
                    </div>
                    <div class="d-grid">
                        <button type="button" class="btn btn-primary" onclick="Ingresar()">INGRESAR</button>
                    </div>
                </form>
            </div>
            <div class="card-footer">
                <div id="dvMensaje"></div>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="Scripts/Comunes/CRUD.js"></script>
    <script src="Scripts/Login.js"></script>
</body>
</html>
