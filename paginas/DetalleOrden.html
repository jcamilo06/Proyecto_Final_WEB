<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Gestión de Detalles de Orden</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700&display=fallback">
    <link href="Estilos/css/all.min.css" rel="stylesheet" />
    <link href="Estilos/adminlte.min.css" rel="stylesheet" />
    <link href="Estilos/dataTables.min.css" rel="stylesheet" />
    <link href="Estilos/dataTables.bootstrap4.min.css" rel="stylesheet" />
</head>
<body class="hold-transition sidebar-mini">
    <section class="content mt-3">
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-12" id="dvMenu"></div>

                <div class="col-md-12">
                    <div class="card card-primary">
                        <div class="card-header">
                            <h3 class="card-title">GESTIÓN DE DETALLES DE ORDEN</h3>
                        </div>
                        <form id="frmDetallesOrden">
                            <div class="card-body">
                                <div class="card card-gray-dark">
                                    <div class="card-header">
                                        <h3 class="card-title">DATOS DEL DETALLE DE ORDEN</h3>
                                    </div>
                                    <div class="card-body">
                                        <div class="row">
                                            <div class="col-md-3">
                                                <div class="form-group">
                                                    <label for="txtid_detalle">ID DETALLE</label>
                                                    <input type="text" class="form-control" id="txtid_detalle" placeholder="ID del detalle">
                                                </div>
                                            </div>
                                            <div class="col-md-6">
                                                <div class="form-group">
                                                    <label for="txtdescripcion">DESCRIPCIÓN</label>
                                                    <input type="text" class="form-control" id="txtdescripcion" placeholder="Descripción del producto">
                                                </div>
                                            </div>
                                            <div class="col-md-3">
                                                <div class="form-group">
                                                    <label for="txtcantidad">CANTIDAD</label>
                                                    <input type="number" step="0.01" class="form-control" id="txtcantidad" placeholder="Cantidad">
                                                </div>
                                            </div>
                                        </div>
                                        <div class="row">
                                            <div class="col-md-3">
                                                <div class="form-group">
                                                    <label for="txtprecio_unitario">PRECIO UNITARIO</label>
                                                    <input type="number" step="0.01" class="form-control" id="txtprecio_unitario" placeholder="Precio unitario">
                                                </div>
                                            </div>
                                            <div class="col-md-3">
                                                <div class="form-group">
                                                    <label for="txtid_orden">ID ORDEN</label>
                                                    <input type="text" class="form-control" id="txtid_orden" placeholder="ID de la orden">
                                                </div>
                                            </div>
                                            <div class="col-md-3">
                                                <div class="form-group">
                                                    <label for="txtfecha_orden">FECHA DE ORDEN</label>
                                                    <input type="date" class="form-control" id="txtfecha_orden" readonly>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>

                                <div class="card card-danger mt-3">
                                    <div class="card-header">
                                        <h3 class="card-title">PROCESOS</h3>
                                    </div>
                                    <div class="card-body">
                                        <div class="row text-center">
                                            <div class="col-md-3 mb-2">
                                                <button type="button" id="btnInsertar" class="btn btn-success btn-block" onclick="EjecutarComandoDetalleOrden('POST', 'Insertar')">
                                                    <i class="fas fa-plus"></i> Insertar
                                                </button>
                                            </div>
                                            <div class="col-md-3 mb-2">
                                                <button type="button" id="btnActualizar" class="btn btn-warning btn-block" onclick="EjecutarComandoDetalleOrden('PUT', 'Actualizar')">
                                                    <i class="fas fa-edit"></i> Actualizar
                                                </button>
                                            </div>
                                            <div class="col-md-3 mb-2">
                                                <button type="button" id="btnEliminar" class="btn btn-danger btn-block" onclick="EjecutarComandoDetalleOrden('DELETE', 'Eliminar')">
                                                    <i class="fas fa-trash"></i> Eliminar
                                                </button>
                                            </div>
                                            <div class="col-md-3 mb-2">
                                                <button type="button" id="btnConsultar" class="btn btn-info btn-block" onclick="ConsultarDetalleOrden()">
                                                    <i class="fas fa-search"></i> Consultar
                                                </button>
                                            </div>
                                        </div>
                                    </div>
                                </div>

                                <div class="mt-4">
                                    <table id="tblDetallesOrden" class="table table-bordered table-striped">
                                        <thead class="thead-dark">
                                            <tr>
                                                <th>ID</th>
                                                <th>Descripción</th>
                                                <th>Cantidad</th>
                                                <th>Precio Unitario</th>
                                                <th>ID Orden</th>
                                                <th>Fecha Orden</th>
                                            </tr>
                                        </thead>
                                    </table>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script src="Scripts/Comunes/Comunes.js"></script>
    <script src="Scripts/Comunes/CRUD.js"></script>
    <script src="../Scripts/jquery-3.4.1.min.js"></script>
    <script src="../Scripts/bootstrap.bundle.min.js"></script>
    <script src="../Scripts/jquery.dataTables.min.js"></script>
    <script src="../Scripts/dataTables.bootstrap4.min.js"></script>
    <script src="Scripts/DetalleOrden.js"></script>
</body>
</html>
