<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Gestión de Consignaciones</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700&display=fallback">
    <link href="Estilos/css/all.min.css" rel="stylesheet" />
    <link href="Estilos/adminlte.min.css" rel="stylesheet" />
    <link href="Estilos/dataTables.min.css" rel="stylesheet" />
    <link href="Estilos/dataTables.bootstrap4.min.css" rel="stylesheet" />
</head>
<body class="hold-transition sidebar-mini">
    <section class="content mt-3">
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-12" id="dvMenu"></div>

                <div class="col-md-12">
                    <div class="card card-primary">
                        <div class="card-header">
                            <h3 class="card-title">GESTIÓN DE CONSIGNACIONES</h3>
                        </div>
                        <form id="frmConsignaciones">
                            <div class="card-body">
                                <div class="card card-gray-dark">
                                    <div class="card-header">
                                        <h3 class="card-title">DATOS DE LA CONSIGNACIÓN</h3>
                                    </div>
                                    <div class="card-body">
                                        <div class="row">
                                            <div class="col-md-3">
                                                <div class="form-group">
                                                    <label for="txtid_consignacion">ID CONSIGNACIÓN</label>
                                                    <input type="text" class="form-control" id="txtid_consignacion" placeholder="ID de la consignación">
                                                </div>
                                            </div>
                                            <div class="col-md-3">
                                                <div class="form-group">
                                                    <label for="txtfecha_inicio">FECHA INICIO</label>
                                                    <input type="date" class="form-control" id="txtfecha_inicio">
                                                </div>
                                            </div>
                                            <div class="col-md-3">
                                                <div class="form-group">
                                                    <label for="txtfecha_fin">FECHA FIN</label>
                                                    <input type="date" class="form-control" id="txtfecha_fin">
                                                </div>
                                            </div>
                                            <div class="col-md-3">
                                                <div class="form-group">
                                                    <label for="txtporcentaje_comision">PORCENTAJE COMISIÓN</label>
                                                    <input type="number" step="0.01" class="form-control" id="txtporcentaje_comision" placeholder="Comisión en %">
                                                </div>
                                            </div>
                                        </div>
                                        <div class="row">
                                            <div class="col-md-3">
                                                <div class="form-group">
                                                    <label for="txtid_propiedad">ID PROPIEDAD</label>
                                                    <input type="text" class="form-control" id="txtid_propiedad" placeholder="ID de propiedad">
                                                </div>
                                            </div>
                                            <div class="col-md-3">
                                                <div class="form-group">
                                                    <label for="txttitulo_propiedad">TÍTULO PROPIEDAD</label>
                                                    <input type="text" class="form-control" id="txttitulo_propiedad" placeholder="Título de la propiedad" readonly>
                                                </div>
                                            </div>
                                            <div class="col-md-3">
                                                <div class="form-group">
                                                    <label for="txtid_propietario">ID PROPIETARIO</label>
                                                    <input type="text" class="form-control" id="txtid_propietario" placeholder="ID del propietario">
                                                </div>
                                            </div>
                                            <div class="col-md-3">
                                                <div class="form-group">
                                                    <label for="txtnombre_propietario">NOMBRE PROPIETARIO</label>
                                                    <input type="text" class="form-control" id="txtnombre_propietario" placeholder="Nombre del propietario" readonly>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>

                                <div class="card card-danger mt-3">
                                    <div class="card-header">
                                        <h3 class="card-title">PROCESOS</h3>
                                    </div>
                                    <div class="card-body">
                                        <div class="row text-center">
                                            <div class="col-md-3 mb-2">
                                                <button type="button" id="btnInsertar" class="btn btn-success btn-block" onclick="EjecutarComandoConsignacion('POST', 'Insertar')">
                                                    <i class="fas fa-plus"></i> Insertar
                                                </button>
                                            </div>
                                            <div class="col-md-3 mb-2">
                                                <button type="button" id="btnActualizar" class="btn btn-warning btn-block" onclick="EjecutarComandoConsignacion('PUT', 'Actualizar')">
                                                    <i class="fas fa-edit"></i> Actualizar
                                                </button>
                                            </div>
                                            <div class="col-md-3 mb-2">
                                                <button type="button" id="btnEliminar" class="btn btn-danger btn-block" onclick="EjecutarComandoConsignacion('DELETE', 'Eliminar')">
                                                    <i class="fas fa-trash"></i> Eliminar
                                                </button>
                                            </div>
                                            <div class="col-md-3 mb-2">
                                                <button type="button" id="btnConsultar" class="btn btn-info btn-block" onclick="ConsultarConsignacion()">
                                                    <i class="fas fa-search"></i> Consultar
                                                </button>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="card-footer">
                                        <div id="dvMensaje" class="alert alert-secondary text-center"></div>
                                    </div>
                                </div>

                                <div class="mt-4">
                                    <table id="tblConsignaciones" class="table table-bordered table-striped">
                                        <thead class="thead-dark">
                                            <tr>
                                                <th>ID</th>
                                                <th>Fecha Inicio</th>
                                                <th>Fecha Fin</th>
                                                <th>Comisión (%)</th>
                                                <th>ID Propiedad</th>
                                                <th>Título Propiedad</th>
                                                <th>ID Propietario</th>
                                                <th>Nombre Propietario</th>
                                            </tr>
                                        </thead>
                                    </table>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script src="Scripts/Comunes/Comunes.js"></script>
    <script src="Scripts/Comunes/CRUD.js"></script>
    <script src="../Scripts/jquery-3.4.1.min.js"></script>
    <script src="../Scripts/bootstrap.bundle.min.js"></script>
    <script src="../Scripts/jquery.dataTables.min.js"></script>
    <script src="../Scripts/dataTables.bootstrap4.min.js"></script>
    <script src="Scripts/Consignacion.js"></script>
</body>
</html>
